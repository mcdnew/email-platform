# A generic, single database configuration.

[DEFAULT]
# Fallback DB URL; overridden by the DATABASE_URL env var.
DB_URL = sqlite:///./email_platform.db

[alembic]
# Path to migration scripts (relative to this file)
script_location = %(here)s/migrations

# Allow importing your appâ€™s modules
prepend_sys_path = .

# On Windows this can be set to ';'
path_separator = os

# The URL Alembic will use.  At runtime our env.py will load
# os.getenv("DATABASE_URL") first, falling back to this DB_URL.
sqlalchemy.url = %(DB_URL)s

# ----------------------------------------------------------------------
# Logging configuration
# ----------------------------------------------------------------------
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

